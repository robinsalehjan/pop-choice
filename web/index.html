<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get personalized movie recommendations based on your preferences">
    <link rel="stylesheet" href="styles.css">
    <title>PopChoice - Your Personal Movie Recommender</title>
</head>
<body>
    <div class="container" role="main">
        <!-- Question Page -->
        <section id="questionPage" class="page active" aria-label="Movie Preferences Form">
            <header class="logo" role="banner">
                <img src="popchoice.png" class="popcorn" alt="PopChoice Logo - Popcorn Icon">
                <h1>PopChoice</h1>
            </header>

            <form id="moviePreferencesForm" novalidate>
                <div class="form-group">
                    <label for="favoriteMovie" class="question">What's your favorite movie and why?</label>
                    <input
                        type="text"
                        class="input-field"
                        id="favoriteMovie"
                        name="favoriteMovie"
                        aria-required="true"
                        aria-invalid="false"
                        aria-describedby="favoriteMovieError"
                        autocomplete="off">
                    <div class="error-message" id="favoriteMovieError" role="alert" aria-live="polite">
                        Please tell us your favorite movie
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieEra" class="question">Are you in the mood for something new or a classic?</label>
                    <input
                        type="text"
                        class="input-field"
                        id="movieEra"
                        name="movieEra"
                        aria-required="true"
                        aria-describedby="movieEraError"
                        autocomplete="off">
                    <div class="error-message" id="movieEraError" role="alert" aria-live="polite">
                        Please tell us what kind of era you prefer
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieType" class="question">Do you wanna have fun or do you want something serious?</label>
                    <input
                        type="text"
                        class="input-field"
                        id="movieType"
                        name="movieType"
                        aria-required="true"
                        aria-describedby="movieTypeError"
                        autocomplete="off">
                    <div class="error-message" id="movieTypeError" role="alert" aria-live="polite">
                        Please tell us what type of movie you want
                    </div>
                </div>

                <button type="submit" class="button" id="submitButton">Let's Go</button>
            </form>
        </section>

        <!-- Loading Spinner -->
        <div class="loading" id="loading" role="status" aria-live="polite" aria-label="Loading recommendations">
            <div class="spinner" aria-hidden="true"></div>
            <span class="sr-only">Loading your movie recommendations...</span>
        </div>

        <!-- Result Page -->
        <section id="resultPage" class="page" aria-label="Movie Recommendations">
            <header class="logo">
                <img src="popchoice.png" alt="PopChoice Logo - Popcorn Icon" class="popcorn">
                <h1>PopChoice</h1>
            </header>
            <article class="movie-card">
                <h2 class="movie-title" id="movieTitle"></h2>
                <p class="movie-description" id="movieDescription"></p>
            </article>
            <button type="button" class="button" id="goAgainButton">Go Again</button>
        </section>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast" role="alert" aria-live="assertive">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            <span id="errorMessage">Something went wrong. Please try again.</span>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
